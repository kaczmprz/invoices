{% extends 'app/base.html' %}

{% block content %}
<h1>  Welcome on companies</h1>

<nav>
  <a href="{% url 'app:company_create' %}"> Create new company</a>
</nav>

{% if list %}
<ul>
{% for item in list %}
  <li><a href="{% url 'app:company_detail' item.id %}">{{ item.name }} {{ item.vat_id }}</a></li>
{% endfor %}
</ul>
{% else %}
  <p>No items are available.</p>
{% endif %}
{% endblock %}
