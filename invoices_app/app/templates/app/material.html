{% extends 'app/base.html' %}

{% block content %}
<h1>  WELCOME on {{ site }}</h1>
{% if list %}
<ul>
{% for item in list %}
  <li><a href="{% url 'app:material_detail' item.id %}">{{ item.number }} {{ item.desc }}</a></li>
{% endfor %}
</ul>
{% else %}
  <p>No items are available.</p>
{% endif %}
{% endblock %}
