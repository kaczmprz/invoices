{% extends 'app/base.html' %}

{% block content %}
<h1>  Welcome on materials</h1>

<nav>
  <a href="{% url 'app:material_create' %}"> Create new material</a>
</nav>

{% if list %}
<ul>
{% for item in list %}
  <li><a href="{% url 'app:material_detail' item.id %}">{{ item.desc }}</a></li>
{% endfor %}
</ul>
{% else %}
  <p>No items are available.</p>
{% endif %}
{% endblock %}
