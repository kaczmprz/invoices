{% extends 'app/base.html' %}

{% block content %}
<h1> Welcome on invoices</h1>

<nav>
  <a href="{% url 'app:invoice_create' %}"> Create new invoice</a>
</nav>

{% if list %}
<ul>
{% for item in list %}
  <li><a href="{% url 'app:invoice_detail' item.id %}">{{ item.number }} </a></li>
{% endfor %}
</ul>
{% else %}
  <p>No items are available.</p>
{% endif %}
{% endblock %}
