{% extends 'app/base.html' %}

{% block content %}
<nav>
    <a href="{% url 'app:company' %}"> Back to companies</a>
</nav>
<br>
<h5>Name:</h5>
    {{ item.name }}

<nav>

</nav>

{% endblock %}
